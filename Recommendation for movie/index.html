<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="./style.css">
        <title>Movie Recommendations</title>
    </head>
    <body>
        <header>
            <h1>Movie Recommendation</h1>
        </header>
        <main>
            <form method="POST" action="" class="form-container" id="movie-form">
                <div id="input1">
                    <label for="search-bar">
                        <h4>Enter movie name:</h4>
                    </label>
                    <input type="text" id="search-bar" name="search-bar" placeholder="E.g. The Godfather">
                </div>
                <div id="input2">
                    <label for="genre">
                        <h4>Select a Genre:</h4>
                    </label>
                    <select id="genre" name="genre">
                        <option value="">--Select--</option>
                        <option value="action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="History">History</option>
                        <option value="Mystery">Mystery</option>
                        <option value="War">War</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Crime">Crime</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Animation">Animation</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Musical">Musical</option>
                        <option value="Biography">Biography</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                    </select>
                </div>
                <div id="input3">
                    <h4>Select by Movie rating:</h4>
                    <div class="star-rating">
                        <span class="fa fa-star fa-2x"></span>
                        <span class="fa fa-star fa-2x"></span>
                        <span class="fa fa-star fa-2x"></span>
                        <span class="fa fa-star fa-2x"></span>
                        <span class="fa fa-star fa-2x"></span>
                    </div>

                    <br>
                    <button type="submit" id="movie-form-submit">Get Recommendations</button>
                </div>
            </form>
            <div id="loader">Loading...</div>

 <!-- modal content -->
            <div id="display-div-container">
                <div id="display-div-content">
                    <button type="button" id="display-div-btn">X</button>
                    <div id="display-div-content-inner">
                        <div id="movie-img">
                            <img id="movie-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Error.svg/746px-Error.svg.png?20080423135252" alt="Error displaying image">
                            <iframe id="movie-iframe" src="" frameborder="0" allowfullscreen poster=""></iframe>
                        </div>

                        <div id="movie-title-btn">
                            <div id="movie-title">
                                <h1 id="title"></h1>
                                <h4 id="plot">Error returning the result of Movie Search</h4>
                                <h3 id="message"></h3>
                            </div>
                            <div id="get-movie-btn">
                                <button id="movie-button">
                                    <a id="movie-link" href="" target="_blank">Watch Movie<a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
<!-- end of modal content -->

                    <div class="modal-container">
                        <div id="modal-content">
                            <button type="button" id="modal-close-btn">X</button>
                            <h3>&#127881; Howdy!!!  &#x1F389;</h3>
                            <p>Great to have you here</p>
                            <h4>Let's Go!!!</h4>
                        </div>
                    </div>
                </main>
                <script src="./script.js"></script>
            </body>
        </html>
    </body>
</html>
